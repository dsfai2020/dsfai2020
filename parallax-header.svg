<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* ===== Parallax Layers ===== */
    .background { fill: #0a192f; animation: moveBg 40s linear infinite; }
    .midground { fill: #1b2a42; animation: moveMid 25s linear infinite; }
    .foreground { fill: #64ffda; animation: moveFore 15s linear infinite; }

    @keyframes moveBg { 0% { transform: translateX(0); } 100% { transform: translateX(-20px); } }
    @keyframes moveMid { 0% { transform: translateX(0); } 100% { transform: translateX(-50px); } }
    @keyframes moveFore { 0% { transform: translateX(0); } 100% { transform: translateX(-100px); } }

    /* ===== Moon Drift ===== */
    .moonGroup {
      animation: driftMoon 14s ease-in-out infinite alternate;
    }
    @keyframes driftMoon {
      0%   { transform: translate(0,0); }
      25%  { transform: translate(-40px,-20px); }
      50%  { transform: translate(-80px,0); }
      75%  { transform: translate(-40px,20px); }
      100% { transform: translate(0,0); }
    }

    /* ===== Stars Drift & Twinkle ===== */
    .starGroup {
      animation: driftStar 8s ease-in-out infinite alternate;
    }
    @keyframes driftStar {
      0% { transform: translate(0,0); opacity:1; }
      50% { transform: translate(4px,-3px); opacity:0.7; }
      100% { transform: translate(0,0); opacity:1; }
    }
  </style>

  <!-- ===== Sky (simulated gradient) ===== -->
  <rect width="800" height="100" fill="#0a192f"/>
  <rect y="100" width="800" height="100" fill="#071021"/>
  <rect y="200" width="800" height="100" fill="#050914"/>

  <!-- ===== Midground Mountains ===== -->
  <path class="midground" d="M0,200 Q400,150 800,200 T1600,200 V300 H0 Z"/>

  <!-- ===== Foreground Hills ===== -->
  <path class="foreground" d="M0,230 Q400,180 800,230 T1600,230 V300 H0 Z"/>

  <!-- ===== Drifting Moon ===== -->
  <g class="moonGroup">
    <circle cx="650" cy="80" r="25" fill="#ffd700"/>
  </g>

  <!-- ===== Floating Stars ===== -->
  <g class="starGroup"><circle cx="120" cy="50" r="5" fill="#ffffff"/></g>
  <g class="starGroup"><circle cx="200" cy="30" r="6" fill="#ffffff"/></g>
  <g class="starGroup"><circle cx="300" cy="70" r="4" fill="#ffffff"/></g>
  <g class="starGroup"><circle cx="400" cy="50" r="7" fill="#ffffff"/></g>
  <g class="starGroup"><circle cx="500" cy="90" r="5" fill="#ffffff"/></g>
  <g class="starGroup"><circle cx="600" cy="40" r="6" fill="#ffffff"/></g>
  <g class="starGroup"><circle cx="700" cy="60" r="5" fill="#ffffff"/></g>
</svg>