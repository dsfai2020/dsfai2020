<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* ===== Parallax Layers ===== */
    .background { fill: #0a192f; animation: moveBg 40s linear infinite; }
    .midground { fill: #233554; animation: moveMid 20s linear infinite; }
    .foreground { fill: #64ffda; animation: moveFore 10s linear infinite; }

    @keyframes moveBg { 0% { transform: translateX(0); } 100% { transform: translateX(-20px); } }
    @keyframes moveMid { 0% { transform: translateX(0); } 100% { transform: translateX(-40px); } }
    @keyframes moveFore { 0% { transform: translateX(0); } 100% { transform: translateX(-80px); } }

    /* ===== Moon Drift (group) ===== */
    .moonGroup {
      animation: driftMoon 12s ease-in-out infinite alternate;
    }
    @keyframes driftMoon {
      0%   { transform: translate(0,0); }
      25%  { transform: translate(-30px,-15px); }
      50%  { transform: translate(-60px,0); }
      75%  { transform: translate(-30px,15px); }
      100% { transform: translate(0,0); }
    }

    /* ===== Floating Stars ===== */
    .star1 { fill: #ffffff; animation: floatStar1 8s ease-in-out infinite alternate; }
    .star2 { fill: #ffffff; animation: floatStar2 10s ease-in-out infinite alternate; }

    @keyframes floatStar1 {
      0% { transform: translate(0,0); }
      50% { transform: translate(5px,-5px); }
      100% { transform: translate(0,0); }
    }
    @keyframes floatStar2 {
      0% { transform: translate(0,0); }
      50% { transform: translate(-5px,5px); }
      100% { transform: translate(0,0); }
    }
  </style>

  <!-- Background Sky -->
  <rect class="background" width="800" height="300" />

  <!-- Midground Mountains -->
  <path class="midground" d="M0,200 Q400,150 800,200 T1600,200 V300 H0 Z" />

  <!-- Foreground Hills -->
  <path class="foreground" d="M0,230 Q400,180 800,230 T1600,230 V300 H0 Z" />

  <!-- Drifting Moon -->
  <g class="moonGroup">
    <circle cx="650" cy="80" r="25" fill="#ffd700" />
  </g>

  <!-- Floating Stars -->
  <circle class="star1" cx="150" cy="50" r="8" />
  <circle class="star2" cx="350" cy="30" r="6" />
  <circle class="star1" cx="500" cy="70" r="5" />
  <circle class="star2" cx="250" cy="90" r="7" />
</svg>