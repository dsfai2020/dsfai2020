<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Background layer */
    .background { fill: #0a192f; animation: moveBg 40s linear infinite; }

    /* Midground mountains */
    .midground { fill: #233554; animation: moveMid 20s linear infinite; }

    /* Foreground hills */
    .foreground { fill: #64ffda; animation: moveFore 10s linear infinite; }

    /* Drifting moon */
    .moon { fill: #ffd700; animation: driftMoon 12s ease-in-out infinite; }

    /* Horizontal parallax movement keyframes */
    @keyframes moveBg {
      0% { transform: translateX(0); }
      100% { transform: translateX(-20px); }
    }
    @keyframes moveMid {
      0% { transform: translateX(0); }
      100% { transform: translateX(-40px); }
    }
    @keyframes moveFore {
      0% { transform: translateX(0); }
      100% { transform: translateX(-80px); }
    }

    /* Moon drifting keyframes (horizontal + vertical) */
    @keyframes driftMoon {
      0% { transform: translate(0, 0); }
      25% { transform: translate(10px, -5px); }
      50% { transform: translate(20px, 0); }
      75% { transform: translate(10px, 5px); }
      100% { transform: translate(0, 0); }
    }
  </style>

  <!-- Background sky -->
  <rect class="background" width="800" height="300" />

  <!-- Midground mountains -->
  <path class="midground" d="M0,200 Q400,150 800,200 T1600,200 V300 H0 Z" />

  <!-- Foreground hills -->
  <path class="foreground" d="M0,230 Q400,180 800,230 T1600,230 V300 H0 Z" />

  <!-- Drifting moon -->
  <circle class="moon" cx="650" cy="80" r="25" />
</svg>