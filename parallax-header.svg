<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Background layer (sky) */
    .background { fill: #0a192f; animation: moveBg 40s linear infinite; }

    /* Midground (mountains / clouds) */
    .midground { fill: #233554; animation: moveMid 20s linear infinite; }

    /* Foreground (hills / waves) */
    .foreground { fill: #64ffda; animation: moveFore 10s linear infinite; }

    /* Floating elements (sun / stars) */
    .float1 { fill: #ffcc00; animation: float1 6s ease-in-out infinite alternate; }
    .float2 { fill: #ffffff; animation: float2 8s ease-in-out infinite alternate; }

    /* Keyframes for horizontal parallax movement */
    @keyframes moveBg {
      0% { transform: translateX(0); }
      100% { transform: translateX(-20px); }
    }
    @keyframes moveMid {
      0% { transform: translateX(0); }
      100% { transform: translateX(-40px); }
    }
    @keyframes moveFore {
      0% { transform: translateX(0); }
      100% { transform: translateX(-80px); }
    }

    /* Keyframes for vertical floating */
    @keyframes float1 {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }
    @keyframes float2 {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>

  <!-- Background layer -->
  <rect class="background" width="800" height="300" />

  <!-- Midground mountains -->
  <path class="midground" d="M0,200 Q400,150 800,200 T1600,200 V300 H0 Z" />

  <!-- Foreground hills -->
  <path class="foreground" d="M0,230 Q400,180 800,230 T1600,230 V300 H0 Z" />

  <!-- Floating sun -->
  <circle class="float1" cx="650" cy="80" r="25" />

  <!-- Floating cloud/star -->
  <circle class="float2" cx="150" cy="60" r="15" />
</svg>